<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>徐立航生日快乐</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        birthday: {
                            pink: '#FF6B8B',
                            yellow: '#FFD166',
                            blue: '#118AB2',
                            purple: '#9D4EDD',
                            neon: '#00F7FF',
                            magenta: '#FF00E4',
                            light: '#F8F9FA'
                        }
                    },
                    fontFamily: {
                        celebration: ['"Great Vibes"', 'cursive'],
                        sans: ['"Inter"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- 引入Google字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            .text-shadow-lg {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            }
            .animate-float {
                animation: float 3s ease-in-out infinite;
            }
            .animate-pulse-slow {
                animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            .confetti {
                position: absolute;
                width: 10px;
                height: 10px;
                opacity: 0;
            }
            .text-gradient {
                background-clip: text;
                -webkit-background-clip: text;
                color: transparent;
                background-image: linear-gradient(45deg, #FF6B8B, #FFD166, #118AB2, #9D4EDD, #00F7FF, #FF00E4);
                background-size: 300% 300%;
                animation: gradientShift 8s ease infinite;
            }
            .text-glow {
                text-shadow: 0 0 10px rgba(255, 107, 139, 0.7), 
                             0 0 20px rgba(157, 78, 221, 0.5),
                             0 0 30px rgba(0, 247, 255, 0.3);
            }
            .modal {
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }
            .modal.active {
                opacity: 1;
                visibility: visible;
            }
            .modal-content {
                transform: scale(0.95);
                opacity: 0;
                transition: transform 0.3s ease, opacity 0.3s ease;
            }
            .modal.active .modal-content {
                transform: scale(1);
                opacity: 1;
            }
            .fullscreen-video-container {
                position: relative;
                width: 100vw;
                height: 100vh;
            }
            .close-btn {
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 10;
                background-color: rgba(0, 0, 0, 0.5);
                border-radius: 50%;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
                cursor: pointer;
            }
            .close-btn:hover {
                background-color: rgba(0, 0, 0, 0.8);
                transform: scale(1.1);
            }
            .gift-icon {
                cursor: pointer;
                transition: transform 0.3s ease;
            }
            .gift-icon:hover {
                transform: scale(1.1) rotate(5deg);
            }
            /* 进入提示框样式 */
            .entry-modal {
                position: fixed;
                inset: 0;
                z-index: 100; /* 最高层级，确保在最前面 */
                background-color: rgba(0, 0, 0, 0.95);
                display: flex;
                align-items: center;
                justify-content: center;
                opacity: 1;
                visibility: visible;
                transition: opacity 0.5s ease, visibility 0.5s ease;
            }
            .entry-modal.hidden {
                opacity: 0;
                visibility: hidden;
                pointer-events: none;
            }
            .entry-content {
                background-color: #1a1a1a;
                border-radius: 16px;
                padding: 3rem 2rem;
                max-width: 500px;
                width: 90%;
                text-align: center;
                border: 2px solid rgba(255, 255, 255, 0.1);
                box-shadow: 0 0 30px rgba(157, 78, 221, 0.2);
                transform: scale(1);
                transition: transform 0.3s ease;
            }
            /* 提示框图标样式 */
            .entry-icon {
                width: 120px;
                height: 120px;
                object-fit: contain;
                margin: 0 auto;
            }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-black overflow-x-hidden relative">
    <!-- 进入网页前的提示框 -->
    <div id="entryModal" class="entry-modal">
        <div class="entry-content">
            <div class="mb-8">
                <!-- 更换为您需要的图片，确保路径正确 -->
                <img src="/18.png" alt="提示图标" class="entry-icon animate-pulse-slow">
            </div>
            <h2 class="text-3xl md:text-4xl font-bold text-white mb-6">本网页未满十八岁禁止进入</h2>
            <p class="text-gray-300 mb-10 text-lg max-w-md mx-auto">
                我已满18岁，确定进入
            </p>
            
            <div class="flex justify-center">
                <button id="enterMainBtn" class="bg-gradient-to-r from-birthday-pink to-birthday-purple text-white font-bold py-4 px-10 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 text-lg">
                    确定 <i class="fa fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 装饰元素：气球 -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none overflow-hidden z-0">
        <div class="balloon absolute w-20 h-28 bg-birthday-pink rounded-full animate-float" style="left: 10%; top: 80%; animation-delay: 0s;"></div>
        <div class="balloon absolute w-16 h-24 bg-birthday-yellow rounded-full animate-float" style="left: 85%; top: 70%; animation-delay: 0.5s;"></div>
        <div class="balloon absolute w-18 h-26 bg-birthday-blue rounded-full animate-float" style="left: 20%; top: 60%; animation-delay: 1s;"></div>
        <div class="balloon absolute w-14 h-20 bg-birthday-purple rounded-full animate-float" style="left: 75%; top: 50%; animation-delay: 1.5s;"></div>
        <div class="balloon absolute w-16 h-24 bg-birthday-pink rounded-full animate-float" style="left: 80%; top: 90%; animation-delay: 2s;"></div>
        <div class="balloon absolute w-20 h-28 bg-birthday-blue rounded-full animate-float" style="left: 5%; top: 40%; animation-delay: 2.5s;"></div>
    </div>

    <!-- 星星背景 -->
    <div class="fixed inset-0 z-0 opacity-50">
        <div id="stars" class="w-full h-full"></div>
    </div>

    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-16 relative z-10">
        <!-- 标题区域 -->
        <header class="text-center mb-16">
            <h1 class="text-[clamp(2.5rem,8vw,5rem)] font-celebration text-birthday-pink text-shadow-lg mb-4 animate-pulse-slow">
                生日快乐
            </h1>
            <div class="inline-block relative">
                <h2 class="text-[clamp(3rem,10vw,6rem)] font-bold text-gradient text-glow">
                    徐立航
                </h2>
                <div class="absolute -bottom-4 left-0 w-full h-2 bg-gradient-to-r from-birthday-pink via-birthday-yellow to-birthday-blue rounded-full"></div>
            </div>
            <p class="mt-8 text-[clamp(1.2rem,3vw,1.5rem)] text-gray-300 max-w-2xl mx-auto">
                愿今天充满欢乐，愿所有的美好与你相伴
            </p>
        </header>

        <!-- 生日蛋糕图片 -->
        <div class="flex justify-center my-12">
            <div class="relative">
                <img src="/生成广告图片.png" alt="生日庆祝图片" class="rounded-xl shadow-2xl transform rotate-1 hover:rotate-0 transition-transform duration-500 max-w-full h-auto border-4 border-white/20">
                <div class="absolute -top-6 -right-6 bg-birthday-yellow text-black rounded-full w-16 h-16 flex items-center justify-center text-2xl font-bold shadow-lg animate-pulse gift-icon" id="giftIcon">
                    <i class="fa fa-gift"></i>
                </div>
            </div>
        </div>

        <!-- 祝福信息 -->
        <div class="max-w-3xl mx-auto bg-gray-900/80 backdrop-blur-sm rounded-2xl shadow-xl p-8 md:p-10 mb-16 border border-gray-800">
            <p class="text-lg md:text-xl text-gray-300 leading-relaxed mb-6">
                亲爱的徐立航，在这个特别的日子里，愿你的每一天都像今天一样阳光灿烂，笑容常在。
                愿所有的梦想都能实现，所有的努力都有回报。
            </p>
            <p class="text-lg md:text-xl text-gray-300 leading-relaxed">
                祝你生日快乐，健康幸福，万事如意！
            </p>
            
            <div class="mt-8 flex justify-center">
                <button id="celebrateBtn" class="bg-gradient-to-r from-birthday-pink to-birthday-purple text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 flex items-center gap-2">
                    <i class="fa fa-play-circle"></i>
                    点击庆祝
                </button>
            </div>
        </div>

        <!-- 底部装饰 -->
        <footer class="text-center text-gray-400 text-sm py-6">
            <p>本网页由澳葡京人特别赞助</p>
        </footer>
    </div>

    <!-- 全屏视频弹窗 -->
    <div id="videoModal" class="modal fixed inset-0 z-50 flex items-center justify-center">
        <div class="absolute inset-0 bg-black/95" id="videoModalOverlay"></div>
        <div class="modal-content relative z-10 fullscreen-video-container">
            <!-- 关闭按钮 -->
            <button id="closeVideoModal" class="close-btn text-white hover:text-birthday-pink text-2xl transition-colors">
                <i class="fa fa-times"></i>
            </button>
            
            <!-- 视频播放器 -->
            <video id="celebrationVideo" class="absolute inset-0 w-full h-full object-contain" controls autoplay>
                <source src="/生成视频(1).mp4" type="video/mp4">
                您的浏览器不支持视频播放
            </audio>
            
            <!-- 视频信息 -->
            <div class="absolute bottom-6 left-0 right-0 text-center z-10 px-4">
                <h3 class="text-2xl font-celebration text-birthday-yellow mb-2">生日快乐！</h3>
                <p class="text-gray-300">神秘人类求偶舞蹈</p>
            </div>
        </div>
    </div>

    <!-- 礼物图片弹窗 -->
    <div id="giftModal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" id="giftModalOverlay"></div>
        <div class="modal-content relative z-10 max-w-4xl w-full bg-gray-900 rounded-xl overflow-hidden shadow-2xl border border-white/10">
            <!-- 关闭按钮 -->
            <button id="closeGiftModal" class="close-btn text-white hover:text-birthday-pink text-2xl transition-colors">
                <i class="fa fa-times"></i>
            </button>
            
            <!-- 礼物图片 -->
            <div class="p-4 md:p-8">
                <img src="/微信图片_20250925135520.jpg" alt="生日礼物图片，精美的礼盒和装饰" class="w-full h-auto rounded-lg shadow-lg">
                <div class="mt-6 text-center">
                    <h3 class="text-2xl font-celebration text-birthday-yellow mb-2">特别的礼物</h3>
                    <p class="text-gray-300">愿这份惊喜能带给你美好的心情</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 庆祝效果：彩屑 -->
    <div id="celebration" class="fixed inset-0 pointer-events-none z-40 hidden"></div>

    <script>
        // 创建星星背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const count = 200;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 2 + 1;
                const opacity = Math.random() * 0.8 + 0.2;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 5;
                
                star.style.position = 'absolute';
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.opacity = opacity;
                star.style.animation = `twinkle 3s ease-in-out ${delay}s infinite alternate`;
                
                starsContainer.appendChild(star);
            }
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes twinkle {
                    from { opacity: ${Math.random() * 0.5 + 0.2}; }
                    to { opacity: ${Math.random() * 0.5 + 0.5}; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // 气球绳装饰
        document.querySelectorAll('.balloon').forEach(balloon => {
            const string = document.createElement('div');
            string.className = 'absolute w-0.5 h-16 bg-gray-600 bottom-0 left-1/2 transform -translate-x-1/2';
            balloon.appendChild(string);
        });

        // 视频弹窗功能
        const celebrateBtn = document.getElementById('celebrateBtn');
        const videoModal = document.getElementById('videoModal');
        const closeVideoModal = document.getElementById('closeVideoModal');
        const videoModalOverlay = document.getElementById('videoModalOverlay');
        const celebrationVideo = document.getElementById('celebrationVideo');
        
        // 礼物弹窗功能
        const giftIcon = document.getElementById('giftIcon');
        const giftModal = document.getElementById('giftModal');
        const closeGiftModal = document.getElementById('closeGiftModal');
        const giftModalOverlay = document.getElementById('giftModalOverlay');
        
        // 进入提示框
        const entryModal = document.getElementById('entryModal');
        const enterMainBtn = document.getElementById('enterMainBtn');
        
        const celebration = document.getElementById('celebration');

        // 进入主页面
        enterMainBtn.addEventListener('click', function() {
            entryModal.classList.add('hidden');
            // 进入时添加一些彩屑效果
            createConfetti(100);
            setTimeout(clearConfetti, 3000);
        });

        // 打开视频弹窗
        celebrateBtn.addEventListener('click', function() {
            videoModal.classList.add('active');
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            
            // 尝试进入全屏
            if (celebrationVideo.requestFullscreen) {
                celebrationVideo.requestFullscreen().catch(e => console.log('无法进入全屏:', e));
            }
            
            // 播放生日歌
            const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
            audio.volume = 0.3;
            audio.play().catch(e => console.log('需要用户交互才能播放音乐'));
            
            // 创建彩屑效果
            createConfetti(300);
        });

        // 关闭视频弹窗
        function closeVideoModalFunc() {
            videoModal.classList.remove('active');
            document.body.style.overflow = '';
            document.documentElement.style.overflow = '';
            
            // 退出全屏
            if (document.exitFullscreen) {
                document.exitFullscreen().catch(e => console.log('无需退出全屏:', e));
            }
            
            celebrationVideo.pause();
            clearConfetti();
        }

        closeVideoModal.addEventListener('click', closeVideoModalFunc);
        videoModalOverlay.addEventListener('click', closeVideoModalFunc);

        // 打开礼物图片弹窗
        giftIcon.addEventListener('click', function() {
            giftModal.classList.add('active');
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            
            // 播放小提示音效
            const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3');
            audio.volume = 0.5;
            audio.play().catch(e => console.log('需要用户交互才能播放音效'));
        });

        // 关闭礼物图片弹窗
        function closeGiftModalFunc() {
            giftModal.classList.remove('active');
            document.body.style.overflow = '';
            document.documentElement.style.overflow = '';
        }

        closeGiftModal.addEventListener('click', closeGiftModalFunc);
        giftModalOverlay.addEventListener('click', closeGiftModalFunc);

        // 按ESC键关闭任何打开的弹窗
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (videoModal.classList.contains('active')) {
                    closeVideoModalFunc();
                }
                if (giftModal.classList.contains('active')) {
                    closeGiftModalFunc();
                }
            }
        });

        // 创建彩屑效果
        function createConfetti(count) {
            celebration.classList.remove('hidden');
            const colors = ['#FF6B8B', '#FFD166', '#118AB2', '#9D4EDD', '#06D6A0', '#FFFFFF', '#FF9F1C', '#E71D36', '#00F7FF', '#FF00E4'];
            
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // 随机属性
                const size = Math.random() * 10 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const rotation = Math.random() * 360;
                const delay = Math.random() * 5;
                const duration = Math.random() * 3 + 2;
                
                // 应用样式
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${left}%`;
                confetti.style.top = '-10px';
                confetti.style.transform = `rotate(${rotation}deg)`;
                confetti.style.animation = `fall ${duration}s ease-in ${delay}s forwards`;
                
                celebration.appendChild(confetti);
            }
        }
        
        // 清除彩屑
        function clearConfetti() {
            while (celebration.firstChild) {
                celebration.removeChild(celebration.firstChild);
            }
            celebration.classList.add('hidden');
        }
        
        // 页面加载完成后创建星星背景
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
